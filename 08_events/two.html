<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>hello</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const say = function(){
        console.log("Say Hello");
    }
    const chngText = function(){
        document.querySelector('h1').innerHTML = "Muhammad Sohaib"
    }
    setTimeout(say, 2000)
    const changeMe = setTimeout(chngText, 3000)
    document.querySelector('#stop').addEventListener('click', () => {
        clearTimeout(changeMe)
        console.log("stoped");
    })
</script>
</html>
