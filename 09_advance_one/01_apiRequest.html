<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Request</title>
</head>

<body>
    <div class="data"></div>

</body>
<script>
    // const info = document.getElementById('data')
    const  requestUrl = 'https://api.github.com/users/msohaaib'
    const xhr = new XMLHttpRequest()
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function(){
        
        console.log(xhr.readyState);
        if (xhr.readyState ===4) {
            const data = JSON.parse(this.responseText)
            // console.log(data.avatar_url);

            const img = document.createElement('IMG')
            img.setAttribute('src', data.avatar_url)
            img.setAttribute('height', "300px")
            img.setAttribute('width', '300px')
            img.style.borderRadius = "40px"
            document.querySelector(".data").appendChild(img)


            const d = document.createElement("h2")
            d.innerHTML= `Public Repo :  ${data.public_repos}`
            document.querySelector(".data").appendChild(d)
            console.log(data.public_repos);
            
            const userName = document.createElement("p")
            userName.innerHTML= `UserName :  ${data.login}`
            document.querySelector(".data").appendChild(userName)
            // console.log(data.public_repos);

            
        }
    }
    xhr.send()
</script>

</html>
